<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập tay (quan trọng: 1,5)-->
    <input type="text"> 
    <input type="email">
    <input type="number"> 
    <input type="password">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <hr>
    <!-- Lựa chọn từ danh sách (quan trọng) -->
    <select>
        <option>VN</option>
        <option>TL</option>
        <option>TQ</option>
    </select>
    <hr>
    <!-- Tích (quan trọng)-->
    <input type="radio">
    <input type="checkbox">
    <hr>
    <!-- Nút (quan trọng: 1)-->
    <button>Save</button>
    <input type="button" value="Save">
    <input type="submit" value="Save">
    <input type="reset" value="Reset">
    <hr>
    <!-- Đặc biệt -->
    <input type="date"/>
    <input type="datetime-local"/>
    <input type="color"/>
    <input type="range">
</body>
</html>
